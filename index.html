<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Report</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Weather Report</h1>
  </header>

  <div class="cities">
    <div class="searchBar"></div>
      <label for="City">Search for a City:</label>
      <input type="text" id="City" name="City" placeholder="San Diego">
      <!-- <label for="State">State of City:</label> -->
      <!-- <input type="text" id="State" name="State" placeholder="CA"> -->
      
      <button class="searchBtn" id="search">Search</button>
    </div>
    <div class="majorCities">
      <button class="btn" id="Atlanta">Atlanta</button>
      <button class="btn" id="LA">Los Angeles</button>
      <button class="btn" id="NY">New York</button>
      <button class="btn" id="Chicago">Chicago</button>
      <button class="btn" id="Houston">Houston</button>
      <button class="btn" id="Miami">Miami</button>
      <button class="btn" id="SF">San Francisco</button>
      <button class="btn" id="Seattle">Seattle</button>
    </div>
  </div>

  <div id="now" class="currentWeather"></div>

  <div class="fiveDayForcast">
    <h2>5-Day Forcast</h2>
    <div id="fiveDay"></div>
  </div>


<script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
